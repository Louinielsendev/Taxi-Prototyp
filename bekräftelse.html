<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Taxi</title>
    <script src="script4.js"></script>
</head>

<body>
    <div id="screenWrapper">
        <div id="indexCover">
           <div id="top">
            <h1>Resa bokad</h1>
            <h2>Resan är nu bokad och taxin är påväg!</h2>
           </div>
           <div id="bottom">
                <h1>Information</h1>
                <div id="information-box">
                    <h2>Taxibolag:<span id="bolag"> </span></h2>
                    <h2>Från:<span id="location"> </span></h2>
                    <h2>Till:<span id="destination"></span></h2>
                    <h2>Avgångstid:<span id="depart"></span></h2>
                    <h2>Tillägg:<span id="add-ons"></span></h2>
                    <h2>Namn:<span id="name"></span></h2>
                    <h2>Pris:<span id="price"></span></h2>
                    <h2>Betalningsmetod:<span id="paymethod"></span></h2>
                </div>
           </div>
           <a id="avsluta" href="index.html"><h3>Avsluta</h3><img src="img/arrow-right.svg" alt=""></a>
        </div>
    </div>
</body>

</html>
